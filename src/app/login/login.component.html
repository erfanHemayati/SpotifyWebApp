<mat-card>
  <mat-card-content>
    <form (ngSubmit)='onSubmit()'>
      <h2>Log In</h2>
      <mat-error *ngIf="warning"> {{warning}}</mat-error><br />
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" name="username" [(ngModel)]="u.userName" required autofocus>
        <mat-error>Please provide a valid username</mat-error>
      </mat-form-field><br />
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" name="password" password="password" [(ngModel)]="u.password" required>
        <mat-error>Please provide a valid password</mat-error>
      </mat-form-field><br />
      <button mat-raised-button color="accent" type="submit" [disabled]="loading">
        <mat-icon>login</mat-icon>      
        <span>&nbsp;&nbsp;&nbsp;  Login</span>
      </button>
      &nbsp;&nbsp;
      <button mat-raised-button color="primary">
        <mat-icon>account_box</mat-icon>
        <span routerLink="/register">&nbsp;&nbsp;&nbsp;Register</span>
      </button>
    </form>
  </mat-card-content>
</mat-card>
