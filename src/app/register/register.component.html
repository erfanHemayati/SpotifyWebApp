<mat-card>
    <mat-card-content>
        <form (ngSubmit)='onSubmit()'>
            <h2>Register</h2>
            <mat-error *ngIf="warning"> {{warning}}</mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput placeholder="User Name" name="userName" id="userName" [(ngModel)]="ru.userName" required
                    autofocus>
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" id="password"
                    [(ngModel)]="ru.password" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password2" id="password2"
                    [(ngModel)]="ru.password2" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <button mat-raised-button color="primary" type="submit" [disabled]="loading">
                <mat-icon>account_box</mat-icon>
                <span >&nbsp;&nbsp;&nbsp;Login</span>               
            </button>
        </form>
    </mat-card-content>
    <div *ngIf="success" routerLink="/login" class="success">Registration Successful. Proceed to<br /><br />
        <a mat-raised-button color="accent">
            <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a>
    </div>
</mat-card>
